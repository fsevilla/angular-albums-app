<h2>Tareas</h2>

<table>
    <tr>
        <th>Usuario</th>
        <th>Tarea</th>
        <th>Completado</th>
    </tr>
    <tr *ngFor="let todo of todosList">
        <td>{{todo.userId}}</td>
        <td>{{todo.title}}</td>
        <td>
            <span *ngIf="todo.completed">Si</span>
            <span *ngIf="!todo.completed">No</span>
        </td>
    </tr>
</table>
